<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="p-5">
    <div class="container">
      <form class="row g-3 p-5" id="girisForm">
        <div class="d-flex justify-content-evenly">
          <h1>MY Wallet App</h1>
          <img src="./img/card-1673581_1280.png" width="50px" alt="" />
        </div>

        <div class="col-md-6">
          <label for="inputDate" class="form-label">Tarih</label>
          <input type="date" class="form-control" id="inputDate" />
        </div>
        <div class="col-md-6">
          <label for="inputExpense" class="form-label">Harcama Miktarı</label>
          <div class="input-group">
            <input
              type="number"
              step="0.01"
              class="form-control"
              id="inputExpense"
            />
            <span class="input-group-text">₺</span>
          </div>
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Harcama Alanı</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="Kira,Fatura,Kredi Kartı"
          />
        </div>

        <div class="col-12 margin">
          <button type="submit" class="btn btn-danger" id="Kaydet">
            Kaydet
          </button>
        </div>
      </form>

      <form>
        <div class="row mb-3 d-flex p-3">
          <div class="col-sm-7 w-75">
            <input
              type="number"
              step="0.01"
              class="form-control"
              id="inputMoney"
              placeholder="Gelirinizi Giriniz"
            />
          </div>
          <button type="submit" class="btn btn-info w-25" id="gelirEkle">
            Ekle
          </button>
        </div>
      </form>
      <div
        class="container text-center d-flex justify-content-center align-items-center gap-5"
      >
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Tarih</th>
              <th scope="col">Harcama Alanı</th>
              <th scope="col">Miktar</th>
              <th scope="col">İşlem</th>
            </tr>
          </thead>
          <tbody id="tablebody">
            <!--Tablo satırları-->
          </tbody>
        </table>
        <div>
          <button type="submit" class="btn btn-info" id="giderEkle">
            Ekle
          </button>
        </div>
      </div>

      <div
        class="container text-center pt-5 mt-2 mb-5 d-flex align-items-end justify-content-end"
      >
        <div
          class="row row-cols-2 d-flex align-items-end justify-content-end text-end"
        >
          <div class="col border border-dark">Geliriniz(₺)</div>
          <div class="col-3 border border-dark" id="gelir">0</div>
          <div class="col border border-dark">Gideriniz(₺)</div>
          <div class="col-3 border border-dark" id="giderler">0</div>
          <div class="col border border-dark">Kalan(₺)</div>
          <div class="col-3 border border-dark" id="kalan">0</div>
        </div>
      </div>
      <div>
        <button
          id="allDelete"
          type="submit"
          class="btn btn-secondary d-block m-auto"
        >
          Bilgileri Temizle
        </button>
      </div>

      <script src="./js.js"></script>
    </div>
  </body>
</html>
